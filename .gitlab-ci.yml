image: microsoft/dotnet:1-sdk-projectjson

stages:
  - build
  - test

build:
  stage: build
  artifacts:
    untracked: true
  script:
  - dotnet restore src/Ferro/
  - dotnet restore test/Ferro.Tests/
  - dotnet build src/Ferro/
  - dotnet build src/Ferro.Tests/

test:
  stage: test
  script:
  - dotnet test -p test/Ferro.Tests/
