<!doctype html>

<title>Ferro</title>

<style>
    html, body, div {
        margin: 0;
        padding: 0;
        position: absolute;
        width: 100%;
        height: 100%;
    }

    html {
        background-image: url(./ferro-b.png);
        background-position: center;
    }

    div {
        height: 100%;
        background-image: url(./ferro-v.png);
        background-position: center;
        background-size: 64px;
        background-repeat: no-repeat;
        animation-duration: 23s, 27s;
        animation-name: sideways, upways;
        animation-iteration-count: infinite;
        animation-direction: default;
        animation-timing-function: ease-in-out;
        animation-delay: -3s;
    }

    div div {
        animation-delay: -23s;
    }

    div div div {
        animation-delay: -43s;
    }

    div div div div {
        animation-direction: reverse;
        animation-delay: -63s;
    }

    div div div div div {
        animation-direction: reverse;
        animation-delay: -83s;
    }

    div div div div div div {
        animation-direction: reverse;
        animation-delay: -103s;
    }

    div div div div div div div {
        animation-direction: reverse;
        animation-delay: -123s;
    }

    div div div div div div div div {
        animation-direction: reverse;
        animation-delay: -143s;
    }

    @keyframes sideways {
        from { 
            background-position-x: 90%;
        }
        50% {
            background-position-x: 10%;
        }
        to {
            background-position-x: 90%;
        }
    }

    @keyframes upways {
        from { 
            background-position-y: 90%;
        }
        50% {
            background-position-y: 10%;
        }
        to {
            background-position-y: 90%;
        }
    }

    main {
        font-family: sans-serif;
        position: absolute;
        overflow: auto;
        left: 64px;
        top: 64px;
        width: 20em;
        border: 6px solid #000;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 1em;
    }

    main h1, main h2, main p {
        margin: 0;
    }

    main * + p {
        margin-top: 1em;
    }

    a {
        color: rgb(150, 200, 255);
    }

    img {
        border: 6px solid #000;
        position: absolute;
        width: 256px;
        right: 64px;
        bottom: 64px;
    }
</style>

<div><div><div><div><div><div><div><div>
    <main>
        <h1>Ferro</h1>

        <p>
            A work in progress.
        </p>

        <p>
            Find the code <a href="https://gitlab.com/banks/ferro">on GitLab</a>.
        </p>
    </main>

    <img src="./ferro-p.jpg" />

    </div></div></div></div></div></div></div></div>
